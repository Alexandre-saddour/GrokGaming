<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 1px solid black;
        }
        #score {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
</div>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameOver = false;
    const speed = 100;

    // Load high-resolution apple image
    const appleImage = new Image();
    appleImage.src = 'apple.jpg';
    appleImage.onload = () => {
        drawGame();
    };
    appleImage.onerror = () => {
        console.error('Failed to load apple image. Using red square as fallback.');
        drawGame();
    };

    document.addEventListener('keydown', changeDirection);

    function changeDirection(event) {
        const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
        if (event.keyCode === LEFT && dx !== 1) { dx = -1; dy = 0; }
        else if (event.keyCode === UP && dy !== 1) { dx = 0; dy = -1; }
        else if (event.keyCode === RIGHT && dx !== -1) { dx = 1; dy = 0; }
        else if (event.keyCode === DOWN && dy !== -1) { dx = 0; dy = 1; }
    }

    function drawGame() {
        if (gameOver) {
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over!', canvas.width / 4, canvas.height / 2 - 20);
            ctx.fillText(`Score: ${score}`, canvas.width / 4, canvas.height / 2 + 20);
            return;
        }

        // Move snake
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        // Check if food is eaten
        if (head.x === food.x && head.y === food.y) {
            score += 1;
            scoreDisplay.textContent = `Score: ${score}`;
            spawnFood();
        } else {
            snake.pop();
        }

        // Clear canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw snake
        ctx.fillStyle = 'green';
        snake.forEach(segment => {
            ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
        });

        // Draw food (high-res apple image or fallback red square)
        if (appleImage.complete && appleImage.naturalWidth !== 0) {
            ctx.drawImage(appleImage, food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        } else {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Check collisions
        if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
            snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
            gameOver = true;
        }

        setTimeout(drawGame, speed);
    }

    function spawnFood() {
        food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }
    }

    // Restart game on click after game over
    canvas.addEventListener('click', () => {
        if (gameOver) {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOver = false;
            drawGame();
        }
    });
</script>
</body>
</html>
