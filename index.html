<!DOCTYPE html>
<html>
<head>
    <title>Cute Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7e9; /* Pastel green background */
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 2px solid #ffb6c1; /* Cute pink border */
            border-radius: 10px;
            background-color: #f0fff0; /* Light pastel background */
        }
        #score {
            font-family: 'Comic Sans MS', Arial, sans-serif; /* Playful font */
            font-size: 28px;
            color: #ff69b4; /* Hot pink */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
</div>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameOver = false;
    const speed = 100;

    // Load cute images
    const snakeHeadImage = new Image();
    snakeHeadImage.src = 'https://img.icons8.com/color/100/000000/snake.png'; // Cute snake head
    const snakeBodyImage = new Image();
    snakeBodyImage.src = 'https://img.icons8.com/color/100/000000/circle.png'; // Colorful body (placeholder)
    const appleImage = new Image();
    appleImage.src = 'https://img.icons8.com/color/100/000000/apple.png'; // Cute apple

    // Start game when all images are loaded
    let imagesLoaded = 0;
    const totalImages = 3;
    function checkImagesLoaded() {
        imagesLoaded++;
        if (imagesLoaded === totalImages) {
            drawGame();
        }
    }
    snakeHeadImage.onload = checkImagesLoaded;
    snakeBodyImage.onload = checkImagesLoaded;
    appleImage.onload = checkImagesLoaded;
    snakeHeadImage.onerror = () => console.error('Failed to load snake head');
    snakeBodyImage.onerror = () => console.error('Failed to load snake body');
    appleImage.onerror = () => console.error('Failed to load apple');

    document.addEventListener('keydown', changeDirection);

    function changeDirection(event) {
        const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
        if (event.keyCode === LEFT && dx !== 1) { dx = -1; dy = 0; }
        else if (event.keyCode === UP && dy !== 1) { dx = 0; dy = -1; }
        else if (event.keyCode === RIGHT && dx !== -1) { dx = 1; dy = 0; }
        else if (event.keyCode === DOWN && dy !== -1) { dx = 0; dy = 1; }
    }

    function drawGame() {
        if (gameOver) {
            ctx.fillStyle = '#ff69b4'; // Hot pink text
            ctx.font = '30px Comic Sans MS';
            ctx.fillText('Game Over!', canvas.width / 4, canvas.height / 2 - 20);
            ctx.fillText(`Score: ${score}`, canvas.width / 4, canvas.height / 2 + 20);
            return;
        }

        // Move snake
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        // Check if food is eaten
        if (head.x === food.x && head.y === food.y) {
            score += 1;
            scoreDisplay.textContent = `Score: ${score}`;
            spawnFood();
        } else {
            snake.pop();
        }

        // Clear canvas (background set via CSS)
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw snake
        snake.forEach((segment, index) => {
            const img = index === 0 ? snakeHeadImage : snakeBodyImage;
            if (img.complete && img.naturalWidth !== 0) {
                ctx.drawImage(img, segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            } else {
                // Fallback to green rectangles
                ctx.fillStyle = index === 0 ? '#98fb98' : '#afeeee'; // Pale green and turquoise
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
        });

        // Draw food (cute apple)
        if (appleImage.complete && appleImage.naturalWidth !== 0) {
            ctx.drawImage(appleImage, food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        } else {
            ctx.fillStyle = '#ff6347'; // Tomato red fallback
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Check collisions
        if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
            snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
            gameOver = true;
        }

        setTimeout(drawGame, speed);
    }

    function spawnFood() {
        food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }
    }

    // Restart game on click after game over
    canvas.addEventListener('click', () => {
        if (gameOver) {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOver = false;
            drawGame();
        }
    });
</script>
</body>
</html>
